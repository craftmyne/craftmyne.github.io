<footer class="footer">
  <a class="footer_item" href="/thanks">hi</a>
  <span class="footer_item"> {{ site.time | date: "%d/%m/%Y" }}</span>
  <small class="footer_copyright">



    <a href="https://jekyllrb.com" target="_blank" rel="noreferrer noopener"
      >Running on Jekyll</a
    >
  </small>
</footer>
<script src="/assets/js/main.js" defer="defer"></script>

{%- if page.google_analytics -%}
  <script src="/assets/js/galite.js"></script>
  <script>
    var galite = galite || {};
    galite.UA = "{{ site.google_analytics }}";
  </script>
{%- endif -%}
{%- if page.url == '/archive/' -%}
  <script src="/assets/js/search.min.js"></script>
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('search-results'),
      json: '/assets/search.json',
    });
  </script>
{%- endif -%}
